<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Tickets</title>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

    <div class="form-container">
        <h2>Nuevo Ticket</h2>
        <div class="form-group">
            <input type="text" id="titulo" placeholder="Titulo del problema">
        </div>
        <div class="form-group">
            <input type="text" id="Nombre-Consultante" placeholder="Nombre del Consultante">
        </div>
        <div class="form-group">
            <textarea id="descripcion" placeholder="Descripcion detallada del problema"></textarea>
        </div>
        <div class="form-group">
            <select id="prioridad">
                <option value="baja">Prioridad Baja</option>
                <option value="media">Prioridad Media</option>
                <option value="alta">Prioridad Alta</option>
            </select>
        </div>
        <button onclick="crearTicket()">Crear Ticket</button>
    </div>

    <h2>Lista de Tickets ABIERTOS</h2>
    <div id="listaTickets"></div>

    <script src="assets/js/script.js"></script>

</body>
</html>
